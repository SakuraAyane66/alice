<script>
  var i;
  page = 1; //页码
  //数据获取
  function getXianshi() {
    isLogin();
    var db = GetUrlParam("db");
    var id = GetUrlParam("id");
    //alert(db);
    //alert(id);
    $.ajax({
      type: "POST",
      url: "xianshi.php",
      data: { db: db, id: id },
      dataType: "json",
      //返回成功执行命令
      success: function (msg) {
        // msg: php返回内容
        document.getElementById("topic").innerHTML = msg.xianshi[0].topic;
        document.getElementById("content").innerHTML = msg.xianshi[0].content;
        document.getElementById("zuozhe").innerHTML = msg.xianshi[0].author;
        document.getElementById("shijian").innerHTML = msg.xianshi[0].time1;
      },
      error: function (msg) {
        // 提交失败
        alert("失败");
        alert(msg);
      },
    });
  }
  //获取db和id
  //paraName 等找参数的名称
  function GetUrlParam(paraName) {
    var url = document.location.toString();
    var arrObj = url.split("?");

    if (arrObj.length > 1) {
      var arrPara = arrObj[1].split("&");
      var arr;

      for (var i = 0; i < arrPara.length; i++) {
        arr = arrPara[i].split("=");

        if (arr != null && arr[0] == paraName) {
          return arr[1];
        }
      }
      return "";
    } else {
      return "";
    }
  }
</script>
